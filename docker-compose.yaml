version: "3.9"

services:
  backend:
    build: ./server
    ports:
      - "8081:8081"
    environment:
      ENV: dev
      CLIENT_IP: http://localhost:3000
      MONGODB_URI: 
      JWT_SECRET: 
  frontend:
    build: ./web
    ports:
      - "3000:80"
    environment:
      BACKEND_URL: http://localhost:8081
    depends_on:
      - backend